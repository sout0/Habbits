<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <a href="https://rocketseat.com.br">
        <img src="https://rocketseat.com.br/icons/icon-48x48.png"
        alt="Texto alternativo aqui."
        title="Logo da Rocketseat"
        width="50px"
        >

    </a>
   
    <a href="https://google.com">
        <figure>
            <img
            src="https://source.unsplash.com/random" alt="Imagem de title"
            height="250px"
            >
            <figcaption>Colocar um título na imagem quando ela estiver disponível</figcaption>
        </figure>
    </a>



</body>
</html>
