<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="icon" href="https://developer.cdn.mozilla.net/static/img/favicion57;a2490b9a2d76.png"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table>

        <caption>Produzidos x Vendidos por Loja</caption>

        <colgroup>
            <col>
            <col span="2" style="background-color:red">
            <col span="2" style="background-color: blue">
        </colgroup>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Afonso Pena</th>
                <th colspan="2" scope="colgroup">Ant√¥nia Pereira</th>
            </tr>

            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>35</td>
                <td>29</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>50</td>
                <td>30</td>
                <td>35</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
